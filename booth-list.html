<html>
    <head>
        <title>List of Booths</title>
        <link rel = 'stylesheet' type = 'text/css' href = './css/booth-list.css' >

    </head>

    
<body>
    
<div id = 'wrapper'>    
    <h1> List of Booths Page</h1>

    <button>Home</button>

</body>
