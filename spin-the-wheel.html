<html>
    <head>
        <title>Promotions</title>
        <link rel = 'stylesheet' type = 'text/css' href = './css/spin-the-wheel.css' >
        <script src = "js/lib/classie/classie.js"></script>
        
    <script>    
        var spinned = 0;
        
        function spin(){
            var wheel = document.getElementById('wheel');
           
            if (spinned == 0) {
                classie.refresh(wheel, 'animated');
                spinned ++ ;
            }
            else {
                classie.remove(wheel, 'animated');
                spinned = 0;
            }
        }
        
    </script>    
    </head>

    
<body>
    
<div id = 'wrapper'>    
    <h1> Spin the Wheel </h1>
        <img id = 'wheel' src ='./img/prize-wheel.png' / onclick = 'spin()'>
    </div>
</body>    
    
</html>
